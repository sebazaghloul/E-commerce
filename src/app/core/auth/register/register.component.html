<section
  class="bg-gray-100 shadow-2xl p-10 border border-green-100 rounded-3xl md:w-1/2 mx-auto my-20 transition-all duration-300"
>
  <h1 class="text-4xl font-bold text-center text-green-800 pb-10 tracking-tight">Register Now</h1>

  <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
    <app-input
      [control]="registerForm.get('name')"
      [idInput]="'name'"
      [labelInput]="'Name'"
      [typeInput]="'text'"
    >
    </app-input>
    <app-input
    [control]="registerForm.get('email')"
    [labelInput]="'Email'"
    [idInput]="'email'"
    [typeInput]="'email'"
  ></app-input>
  <app-input
    [control]="registerForm.get('password')"
    [labelInput]="'Password'"
    [idInput]="'password'"
    >
    Password must be at least 8 characters and include both letters and numbers.
  </app-input>

  <app-input
  [control]="registerForm.get('rePassword')"
  [idInput]="'rePassword'"
  [labelInput]="'rePassword'"
  
>
</app-input>

    
    <app-input
    [control]="registerForm.get('phone')"
    [idInput]="'phone'"
    [labelInput]="'Phone'"
    [typeInput]="'tel'"
  >

  accept only egyptian numbers
  </app-input>


    <button
      type="submit"
      [disabled]="registerForm.invalid"
      class="w-full py-3 mt-4 rounded-xl bg-green-700 text-white font-semibold text-lg tracking-wide shadow-md hover:bg-green-800 hover:shadow-lg focus:ring-4 focus:ring-green-300 transition-all duration-300"
    >
      Register @if (isLoading) {
      <span> <i class="fa-solid fa-spinner animate-spin"></i></span>}
    </button>
    @if (msgError) {
    <p class="text-center text-xl text-red-500 bg-red-200 p-2">{{ msgError }}</p>
    }
  </form>
</section>
