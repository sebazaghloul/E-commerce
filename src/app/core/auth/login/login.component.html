
<section
  class="bg-gray-100 shadow-2xl p-10 border border-green-100 rounded-3xl md:w-1/2 mx-auto my-20 transition-all duration-300"
>
  <h1 class="text-4xl font-bold text-center text-green-800 pb-10 tracking-tight">
    Login Now
  </h1>

  <form [formGroup]="logInForm" (ngSubmit)="submitForm()" class="space-y-6">
    
    <app-input
      [control]="logInForm.get('email')"
      [labelInput]="'Email'"
      [idInput]="'email'"
      [typeInput]="'email'"
    ></app-input>
    <app-input
      [control]="logInForm.get('password')"
      [labelInput]="'Password'"
      [idInput]="'password'"
    >
    Password must be at least 8 characters and include both letters and numbers.
  
  </app-input>
  

    <button
      type="submit"
      [disabled]="logInForm.invalid"
      class="w-full py-3 mt-4 rounded-xl bg-green-700 text-white font-semibold text-lg tracking-wide shadow-md hover:bg-green-800 hover:shadow-lg focus:ring-4 focus:ring-green-300 transition-all duration-300"
    >
      Login
      @if (isLoading) {
        <span> <i class="fa-solid fa-spinner animate-spin"></i></span>
      }
    </button>


    <a 
  routerLink="/forgetPassword"
  class="block text-center text-green-700 hover:text-green-900 font-semibold mt-3 transition-all"
>
  Forgot Password?
</a>


    @if (msgError) {
      <p class="text-center text-xl text-red-500 bg-red-200 p-2">{{ msgError }}</p>
    }
  </form>
</section>
