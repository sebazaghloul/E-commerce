<section
  class="bg-gray-100 shadow-2xl p-10 border border-green-100 rounded-3xl md:w-1/2 mx-auto my-20 transition-all duration-300"
>
  <h1 class="text-4xl font-bold text-center text-green-800 pb-10 tracking-tight">CheckOut</h1>

  <form [formGroup]="checkOutForm" >
    <app-input 
    [control]="checkOutForm.get('shippingAddress')?.get('details')"
      [element]="'text'"
      [labelInput]="'Details'" 
      [idInput]="'details'"
      [typeInput]="'text'">
      
    </app-input>
    <app-input 
    [control]="checkOutForm.get('shippingAddress')?.get('phone')"
      [element]="'input'"
      [labelInput]="'Phone'"
       [idInput]="'phone'"
      
      [typeInput]="'tel'">
      number must be egyptian
      
    </app-input> 
    <app-input 
    [control]="checkOutForm.get('shippingAddress')?.get('city')"
      [element]="'input'"
      [labelInput]="'City'" 
      [idInput]="'city'"
      [typeInput]="'text'">
      
    </app-input>



<div class="flex items-center  space-x-7 py-4">

    <button type="button" class="btn" (click)="checkoutByCash()">pay by cash</button>
    <button type="button" class="btn" (click)="checkoutByVisa()" >pay by visa</button>
</div>


  </form>
</section>
