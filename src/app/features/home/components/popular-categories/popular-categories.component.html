
<section class="bg-gray-50 py-14">
    <div class="container mx-auto px-6 lg:px-10">
      <h2 class="text-4xl font-semibold text-green-800 text-center mb-10">
        Shop Popular Categories
      </h2>
  
      <owl-carousel-o [options]="categoriesOptions">
        @for (category of categoriesList; track category._id) {
          <ng-template carouselSlide [id]="category._id">
            <div
              class="border border-green-700 rounded-xl p-4 bg-white shadow-md hover:shadow-lg transition-all duration-300"
            >
              <img
                [src]="category.image"
                [alt]="category.name"
                class="w-full h-[300px] object-contain rounded-md"
              />
              <h3
                class="mt-3 text-lg font-semibold text-center text-gray-700 capitalize"
              >
                {{ category.name }}
              </h3>
            </div>
          </ng-template>
        }
      </owl-carousel-o>
    </div>
  </section>
