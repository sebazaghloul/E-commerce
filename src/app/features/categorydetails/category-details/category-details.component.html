<section class="bg-gray-50 py-16">
    <div class="container mx-auto px-6 lg:px-10">
      
      
      <div class="text-center mb-12">
        <img 
          [src]="categoryDetails.image" 
          [alt]="categoryDetails.name"
          class="w-40 h-40 object-contain mx-auto rounded-full shadow-md border border-green-200"
        />
        <h1 class="text-4xl font-bold text-green-700 mt-4">
          {{ categoryDetails.name }}
        </h1>
      </div>
  
   
   
      <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 place-items-center">
        @if (!categoryProducts?.length) {
          <p class="col-span-full text-center text-gray-500">
            No products found in this category.
          </p>
        } @else {
          @for (product of categoryProducts; track product._id) {
            <div
              class="bg-white rounded-2xl shadow-lg overflow-hidden hover:scale-105 hover:shadow-2xl transition-all duration-300 cursor-pointer w-full max-w-sm"
              [routerLink]="['/details', product._id]"
            >
              <div class="relative w-full h-56 bg-gray-100 flex items-center justify-center">
                <img 
                  [src]="product.imageCover" 
                  [alt]="product.title"
                  class="object-contain h-full w-full p-4 transition-transform duration-300 hover:scale-110"
                />
              </div>
              <div class="p-5 text-center">
                <h3 class="text-lg font-semibold text-gray-800 truncate">
                  {{ product.title }}
                </h3>
                <p class="text-green-600 font-bold mt-2">
                  {{ product.price | currency:'EGP':'symbol' }}
                </p>
              </div>
            </div>
          }
        }
      </div>
  

      <div class="flex justify-center mt-14">
        <button
          routerLink="/categories"
          class="bg-green-600 hover:bg-green-700 text-white py-2 px-8 rounded-xl transition-all duration-300 shadow-lg hover:shadow-2xl font-medium text-lg"
        >
          Back to Categories
        </button>
      </div>
  
    </div>
  </section>
