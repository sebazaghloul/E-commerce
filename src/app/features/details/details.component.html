

<section class="min-h-screen flex items-center justify-center bg-gray-50 py-10">
    <div class="container mx-auto px-10 bg-white shadow-lg rounded-2xl p-10 max-w-6xl">
      <h1 class="text-center mb-6 text-4xl text-green-800 font-semibold">
        Product Details
      </h1>
  
      <div class="grid grid-cols-12 items-center gap-6">
        <div class="col-span-12 md:col-span-4 flex justify-center">
          <img
            [src]="productDetails.imageCover"
            [alt]="productDetails.title"
            class="w-full h-[300px] max-w-sm object-contain"
          />
        </div>
  
        <div class="col-span-12 md:col-span-8">
          <h2 class="text-2xl font-semibold mb-2">{{ productDetails.title }}</h2>
          <p class="text-gray-700 text-sm mb-4">{{ productDetails.description }}</p>
          <span class="block text-gray-500 mb-2">
            Category: {{ productDetails.category.name }}
          </span>
  
          <div class="flex justify-between items-center mb-4">
            <span class="text-lg font-bold text-green-700">
              {{ productDetails.price }} EGP
            </span>
            <span>
              <i class="fa-solid fa-star text-yellow-500"></i>
              {{ productDetails.ratingsAverage }}
            </span>
          </div>
  
          <button (click)="addProductToCart(productDetails._id)" class="btn-main">Add To Cart</button>
        </div>
      </div>
  
      <!-- صور المنتج -->
      <div
        class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 pt-10 mx-auto place-items-center max-w-4xl"
      >
        @for (image of productDetails?.images; track image) {
          <div class="border rounded overflow-hidden bg-white shadow-sm">
            <img
              [src]="image"
              alt="Product Image"
              class="w-full h-[200px] object-contain"
            />
          </div>
        }
      </div>
    </div>
  </section>
