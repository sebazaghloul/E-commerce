

<div
  class="card relative overflow-hidden bg-white border border-gray-200 rounded-xl shadow-md p-3 group/card transition-all duration-300 hover:shadow-lg hover:-translate-y-1"
>
  <div
    class="cursor-pointer"
    [routerLink]="['/details', product.slug, product._id]"
  >
    <img
      [src]="product.imageCover"
      [alt]="product.title"
      class="w-full h-64 object-contain rounded-md"
    />

    <h3 class="text-sm text-green-500 mt-3">
      Category: {{ product.category.name | term:3  }}
    </h3>

    <h4 class="line-clamp-1 text-lg font-semibold text-gray-800 my-1">
      {{ product.title| term:3 }}
    </h4>

    <div class="flex justify-between items-center mt-2">
      <span class="font-bold text-green-700">{{ product.price  |currency}} EGP</span>
      <span>
        <i class="fa-solid fa-star text-yellow-500"></i>
        {{ product.ratingsAverage }}
      </span>
    </div>
  </div>

  <button (click)="addProductToCart(product._id)" class= "btn translate-y-[120%] group-hover/card:translate-y-0 ">Add To Cart</button>
</div>
